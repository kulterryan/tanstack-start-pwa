<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Offline - TanStack App</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="theme-color" content="#000000" />
  <style>
    body{margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,sans-serif;display:flex;min-height:100dvh;align-items:center;justify-content:center;background:#111;color:#f5f5f5;padding:2rem;text-align:center}
    main{max-width:480px}
    h1{font-size:1.75rem;margin-bottom:0.75rem}
    p{line-height:1.4}
    .tip{margin-top:1.25rem;font-size:0.85rem;opacity:.7}
    a{color:#4ade80}
  </style>
</head>
<body>
  <main>
    <h1>You are offline</h1>
    <p>The network isn’t available. This offline page was served from the service worker cache.</p>
    <p>Retry once you’re back online.</p>
    <p class="tip">Tip: Add the app to your home screen for a more native experience.</p>
  </main>
</body>
</html>
